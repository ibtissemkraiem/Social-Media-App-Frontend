<div class="login-container d-flex align-items-center justify-content-center vh-100">
    <div class="card login-card shadow border-0">
      <!-- Header -->
      <div class="card-header bg-light text-center py-4">
        <h3 class="fw-bold text-dark">Welcome Back!</h3>
        <p class="text-muted">Log in to continue</p>
      </div>
  
      <!-- Form Body -->
      <div class="card-body p-4">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label text-muted">Email</label>
            <input
              type="email"
              id="email"
              class="form-control rounded-pill shadow-sm"
              formControlName="email"
              placeholder="Enter your email"
              required
            />
            <div
              *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
              class="text-danger small mt-1"
            >
              Valid email is required.
            </div>
          </div>
  
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label text-muted">Password</label>
            <input
              type="password"
              id="password"
              class="form-control rounded-pill shadow-sm"
              formControlName="password"
              placeholder="Enter your password"
              required
            />
            <div
              *ngIf="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              "
              class="text-danger small mt-1"
            >
              Password must be at least 6 characters long.
            </div>
          </div>
  
        
          <div class="d-grid gap-2 mb-3">
            <button
              type="submit"
              class="btn btn-primary rounded-pill shadow-sm fw-semibold"
              [disabled]="loginForm.invalid"
            >
              Log In
            </button>
          </div>
  
        
          <div *ngIf="successMessage" class="alert alert-success mt-3">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
        </form>
      </div>
  
      <!-- Footer -->
      <div class="card-footer text-center bg-light py-3">
        <p class="mb-0">
          Don't have an account?
          <a href="/register" class="text-primary fw-bold">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
